<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="bi bi-wifi" style="font-size: 17px"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>48%</span>
        <i class="bi bi-battery-half" style="font-size: 22px"></i>
        <i class="bi bi-lightning-charge-fill" style="font-size: 15px"></i>
      </div>
    </div>

     <header class="screen-header">
         <h1 class="screen-header__title">Chats</h1>
         <div class="screen-header__icon">
             <span><i class="bi bi-search" style="font-size:x-large"></i></span>
             <a class="screen-header__a" href="#">
                <span class="screen-header__a--plus">+</span>
                <i class="bi bi-chat" style="font-size:x-large"></i>
             </a>
             <span><i class="bi bi-music-note-beamed" style="font-size: x-large"></i></span>
             <span><i class="bi bi-gear" style="font-size: x-large"></i></span>
         </div>
     </header>

     <main class="main-screen">
       <!--내 프로필-->
     <div class="user-component user-component__chats">
         <div class="user-component__column">
             <img src="photo/talk.png" class="user-component__avatar"/>
             <div class="user-component__text">
                 <h4 class="user-component__username">Channel</h4>
                 <h6 class="user-component__subtitle">Welcom To KokoaClone!</h6>
             </div>
         </div>
         <div class="user-component__column"></div>
     </div>

            <!--오른쪽:두번째 콜룸(2>))-->
         <div class="user-component__column">
            <span>6:54</span>
            <span>1</span>
        </div>
        </div>
     </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="bi bi-person" style="font-size: xx-large"></i>
        </a>
        </li class="nav__li">
        <li>
          <a class="nav__a" href="chats.html">
              <span class="nav__notification nav__notification--chat">1</span>
           <i class="bi bi-chat-fill" style="font-size: xx-large"></i>
        </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html">
            <i class="bi bi-search" style="font-size: xx-large"></i>
        </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
              <span class="nav__notification nav__notification--dot"></span>
            <i class="bi bi-three-dots" style="font-size: xx-large"></i>
        </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
