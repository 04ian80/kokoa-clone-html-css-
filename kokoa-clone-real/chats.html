<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chats - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="bi bi-wifi" style="font-size: 17px"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>48%</span>
        <i class="bi bi-battery-half" style="font-size: 22px"></i>
        <i class="bi bi-lightning-charge-fill" style="font-size: 15px"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">채팅</h1>
      <div class="screen-header__icon">
        <span><i class="bi bi-search" style="font-size: larger"></i></span>
        <span class="screen-header__a" href="#">
          <span>+</span>
          <i class="bi bi-chat" style="font-size: larger"></i>
        </span>
        <span>
          <i class="bi bi-music-note-beamed" style="font-size: larger"></i>
        </span>
        <span><i class="bi bi-gear" style="font-size: larger"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <!--nogy 프로필-->
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="photo/nogy.jpg" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__username">nogy</h4>
              <h6 class="user-component__subtitle">아라쪄</h6>
            </div>
          </div>

          <!--오른쪽:두번째 콜룸)-->
          <div class="user-component__column">
          </div>
        </div>
      </a>

      <!--채널 프로필-->
      <a href="channel-chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img src="photo/channel.png" class="user-component__avatar" />
            <div class="user-component__text">
              <h4 class="user-component__username">코코아톡 채널</h4>
              <h6 class="user-component__subtitle">
                '코코아톡 채널' 채널을 추가해 주셔서 감사합니다.
              </h6>
            </div>
          </div>

          <!--오른쪽:두번째 콜룸)-->
          <div class="user-component__column">
            <span class="user-component__time">2월 14일</span>
            <div class="badge badge__chat">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="bi bi-person" style="font-size: x-large"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="bi bi-chat-fill" style="font-size: x-large"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html">
            <i class="bi bi-search" style="font-size: x-large"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <span class="nav__notification dot"></span>
            <i class="bi bi-three-dots" style="font-size: x-large"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="no-pc">
      <span>Your Screen Is Too Big.</span>
    </div>
  </body>
</html>
