<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="bi bi-wifi" style="font-size: 17px"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>48%</span>
        <i class="bi bi-battery-half" style="font-size: 22px"></i>
        <i class="bi bi-lightning-charge-fill" style="font-size: 15px"></i>
      </div>
    </div>

     <header class="screen-header">
         <h1 class="screen-header__title">Friends</h1>
         <div class="screen-header__icon">
             <span><i class="bi bi-search" style="font-size:x-large"></i></span>
             <span><i class="bi bi-file-music" style="font-size: x-large"></i></span>
             <span><i class="bi bi-gear" style="font-size: x-large"></i></span>
         </div>
     </header>

     <a id="friends-display-link" href="#"><i class="bi bi-info-circle-fill"></i>
         Friends' Names Display<i class="bi bi-chevron-compact-right" style="font-size: 16px;"></i>

     </a>

     <main class="friends-screen">
       <!--내 프로필-->
     <div class="user-component">
         <div class="user-component__column">
             <img src="photo/avatar.jpg" class="user-component__avatar user-component__avatar--xl"/>
             <div class="user-component__text">
                 <h4 class="user-component__username">AIN</h4>
                 <!--<h6 class="user-component__subtitle">love you, babe</h6>-->
             </div>
         </div>
         <div class="user-component__column"></div>
     </div>
     
     <!--채널-->
     <div class="friends-screen__channel">
      
      <!--채널 바-->
         <div class="friends-screen__channel-header">
             <span>Channel</span>
             <i class="bi bi-chevron-compact-up" style="font-size: 16px;"></i>
         </div>
         
         <!--/*채널 프로필*/-->
         <div class="user-component">
            <div class="user-component__column">
              <!--user-component__avatar--sm 만들기-->
                <img src="photo/avatar.jpg" class="user-component__avatar user-component__avatar--sm"/>
                
                <!--채널 이름-->
                <div class="user-component__text">
                    <h4 class="user-component__username user-component__username--not-bold">channel</h4>
                </div>
            </div>

            <!--오른쪽:두번째 콜룸(2>))-->
            <div class="user-component__column">
                <span>2<i class="bi bi-chevron-compact-right" style="font-size: 16px;"></i></span>
            </div>
        </div>
     </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="bi bi-person-fill" style="font-size: xx-large"></i>
        </a>
        </li class="nav__li">
        <li>
          <a class="nav__a" href="#">
              <span class="nav__notification nav__notification--chat">1</span>
           <i class="bi bi-chat" style="font-size: xx-large"></i>
        </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="#">
            <i class="bi bi-search" style="font-size: xx-large"></i>
        </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="#">
              <span class="nav__notification nav__notification--dot"></span>
            <i class="bi bi-three-dots" style="font-size: xx-large"></i>
        </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
