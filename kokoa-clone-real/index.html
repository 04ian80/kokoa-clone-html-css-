<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="bi bi-wifi" style="font-size: 17px"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>48%</span>
        <i class="bi bi-battery-half" style="font-size: 21px"></i>
        <i class="bi bi-lightning-charge-fill" style="font-size: 15px;"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to KokoaClone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, 
        <br>log in with your email or phone number.</br>
      </p>
    </header>

    <form action="friends.html" method="get" class="login-form" >
      <input class="input login-form__input" name="username" required type="text" placeholder="Email or phone number" />
      <input class="input login-form__input" name="password" required type="password" placeholder="Password" />
      <input class="input login-form__btn" type="submit" value="Log In" />
      <a class="login-form__a" href="#">Find Kokoa Account or Password</a>
    </form>

    
  </body>
</html>
