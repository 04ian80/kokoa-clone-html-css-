<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>KT</span>
        <i class="bi bi-wifi" style="font-size: 17px"></i>
      </div>

      <div class="status-bar__column">
        <span>18:43</span>
      </div>

      <div class="status-bar__column">
        <span>48%</span>
        <i class="bi bi-battery-half" style="font-size: 22px"></i>
        <i class="bi bi-lightning-charge-fill" style="font-size: 15px"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">찾기</h1>
      <div class="screen-header__icon">
        <span><i class="bi bi-search" style="font-size: larger"></i></span>
        <span
          ><div class="gear-dot dot"></div>
          <i class="bi bi-gear" style="font-size: larger"></i
        ></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="bi bi-qr-code-scan"></i> <span>QR code</span>
        </div>
        <div class="icon-row__icon">
          <i class="bi bi-journal-plus"></i> <span class="add-by">Add by</span
          ><span class="contact">Contact</span>
        </div>
        <div class="icon-row__icon">
          <div class="id__icon">ID</div>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="bi bi-person-plus"></i> <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go To OpenChat Home
            <i class="bi bi-chevron-compact-right" style="font-size: 15px"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">#BTS</h5>
            <h6 class="open-post__hashtags">#bts#army#friends</h6>
            <div class="open-post__members">
              <img src="photo/avatar.jpg" />
              <span class="open-post__member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://ibighit.com/bts/images/bts/discography/love_yourself-answer/album-cover.jpg"
              />
              <div class="open-post__heart-count">
                <i class="bi bi-suit-heart-fill" style="font-size: smaller"></i>
                <span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html">
            <i class="bi bi-person" style="font-size: x-large"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="bi bi-chat" style="font-size: x-large"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html">
            <i class="bi bi-search-heart-fill" style="font-size: x-large"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="more.html">
            <span class="nav__notification dot"></span>
            <i class="bi bi-three-dots" style="font-size: x-large"></i>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
