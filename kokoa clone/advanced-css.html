<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>advanced CSS</title>
    <meta charset="utf-8" />
    <style>
      img {
        border: 5px solid black;
        border-radius: 50%;
        transition: transform 2s ease-in-out;
      }
      img:hover {
        transform: rotateX(720deg) scale(0.25) skewX(30deg);
      }
    </style>
  </head>
  <body>
    <img src="img/ocean.jpg" width="30%" />
    <span>cover this</span>
  </body>
</html>
