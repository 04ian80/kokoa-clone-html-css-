<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>advanced CSS</title>
    <meta charset="utf-8" />
    <style>
      a {
        color: snow;
        background-color: darkslategrey;
        text-decoration: none;
        padding: 3px 5px;
        border-radius: 5px;
        font-size: 60px;
        border-radius: 5px;
        transition: all 0.5s ease-in-out;
      }
      a:hover {
        border-radius: 20px;
        color: darkslategray;
        background-color: snow;
      }
    </style>
  </head>
  <body>
    <a href="#">Go Home</a>
  </body>
</html>
