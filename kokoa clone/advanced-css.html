<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>advanced CSS</title>
    <meta charset="utf-8" />
    <style>
      @keyframes MyFirstCoinFlip {
        from {
          transform: rotateY(0) translate(0px);
        }
        to {
          transform: rotateY(360deg) translate(100px);
        }
      }
      img {
        border: 5px solid black;
        border-radius: 50%;
        animation: MyFirstCoinFlip 5s ease-in-out;
      }
    </style>
  </head>
  <body>
    <img src="img/ocean.jpg" width="30%" />
    <span>cover this</span>
  </body>
</html>
